version: "3.9"

services:
  # MySQL Database
  mysql:
    image: mysql:8.4
    container_name: medecole-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - "3306:3306"
    networks:
      - medecole-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h localhost -u root -p$${DB_ROOT_PASSWORD}",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: medecole-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - medecole-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 20s

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: ../deployment/backend.Dockerfile
      args:
        GO_VERSION: "1.24"
    container_name: medecole-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - medecole-network
    volumes:
      - backend-logs:/app/logs
    healthcheck:
      test:
        ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT}/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  # Frontend Application
  frontend:
    build:
      context: ../frontend
      dockerfile: ../deployment/frontend.Dockerfile
      args:
        NODE_VERSION: "22"
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_PACKAGES_API_URL: ${NEXT_PUBLIC_PACKAGES_API_URL}
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
        NEXT_PUBLIC_ENABLE_TRADITIONAL_AUTH: ${NEXT_PUBLIC_ENABLE_TRADITIONAL_AUTH}
    container_name: medecole-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - medecole-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

networks:
  medecole-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  backend-logs:
    driver: local
